<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CM - My Contacts</title>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
            defer></script>
                               
    <script type="text/javascript">
  	  document.addEventListener('DOMContentLoaded', function() 
  	  {
    	readCookie();
       loadContacts();
    	}, false);
	  </script>
 
</head>

<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
    
        <span class="navbar-brand mb-0 h1"><img src="images/logo-dark.png" class="logo-contact" alt="Contact Manager Logo">Community Manager</span>

        <button class="btn btn-danger" onclick="doLogout()">Sign Out</button>
    </div>
</nav>

<div class="add-contact-button">
    <div class="row">
        <div class="d-flex justify-content-start col-md-3 col-lg-2 col-12">
            <a class="btn btn-primary mb-2" data-bs-toggle="collapse" href="#collapseForm" role="button" aria-expanded="false" aria-controls="collapseForm">Add Contact</a>
        </div>

        <div class="col-md-9 col-lg-8 col-12">
          <div class="d-flex justify-content-around" role="search">
              <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" id="searchBar" onkeyup="searchContacts(this)">
              <button type="button" class="btn btn-outline-success" onClick="searchContacts()">Search</button>
              <button id="toRefreshSpace" type="button" class="btn btn-outline-success" onClick="refreshContacts()">Refresh</button>
              <script>
                document.getElementById("toRefreshSpace").id = 'refreshSpacer';
              </script>
          </div>
        </div>
    </div>
</div>


<div class="collapse" id="collapseForm">
  <div class="d-flex justify-content-center addContacts mb-2">
			<form class="row" id="addForm" action="" method="post">
        <div class="col">
          <input type="text" class="form-control" id="contactTextFirst" placeholder="First Name" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" id="contactTextLast" placeholder="Last Name" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" id="contactTextEmail" placeholder="name@email.com" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" id="contactTextNumber" placeholder="(XXX) XXX-XXXX" required>
        </div>
        <div class="col">
          <button type="button" id="addContactButton" class="btn btn-outline-success mb-2" onclick="addContact()">Add Contact</button>
        </div>
			</form>
		</div>
</div>

<div class="container-fluid contact-list">
    <div class="table-responsive-md" id="contactsTable"></div>
</div>
</body>

</html>
