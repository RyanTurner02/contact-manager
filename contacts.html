<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CM - My Contacts</title>

    <link href="css/styles.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

            defer></script>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Contact Manager</span>

        <button class="btn btn-danger">Sign Out</button>
    </div>
</nav>

<div class="add-contact-button">
    <div class="d-flex justify-content-between">
        <button class="btn btn-success me-2">Add Contact</button>

        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search by name, email, or phone"
                   aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</div>

<div class="container-fluid contact-list">
    <div class="table-responsive-md">
        <table class="table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Phone Number</th>
                <th></th>
            </tr>

            <tr>

                <td>123-456-7890</td>
                <td>
                    <div class="btn-group d-flex justify-content-end">
                        <button class="btn btn-outline-primary">Edit</button>
                        <button class="btn btn-outline-danger">Delete</button>
                    </div>
                </td>
            </tr>

            <tr>
                <td>Lorem</td>
                <td>Ipsum</td>
                <td>email@example.com</td>
                <td>123-456-7890</td>
                <td>
                    <div class="btn-group d-flex justify-content-end">
                        <button class="btn btn-outline-primary">Edit</button>
                        <button class="btn btn-outline-danger">Delete</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>

</html>
