<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="css/styles.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Contact Manager</span>

        <button class="btn btn-danger">Sign Out</button>
    </div>
</nav>
    
<div class="add-contact-button">
    <button class="btn btn-success me-2">Add Contact</button>

    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search by name, email, or phone number"
               aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>

<div class="container-fluid contact-list">
    <table class="table">
        <tr>
            <th>First Name</th>

            <th>Email Address</th>
            <th>Phone Number</th>
            <th></th>

                </div>

        </tr>

        <tr>

                    <button class="btn btn-outline-primary me-1">Edit</button>
                    <button class="btn btn-outline-danger">Delete</button>
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
