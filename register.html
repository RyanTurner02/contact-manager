<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <link href="css/styles.css" rel="stylesheet">
  <link href="css/entry.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
          defer></script>
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8 p-0">
      <img class="img-fluid" id="background-image" src="images/marek-piwnicki-summer-night-in-alps.jpg" alt="Scenic Background Image">
      <p class="subtitle">Gran Paradiso, Aosta Valley, Italy</p>
    </div>

    <div class="col-lg-4 p-0 d-flex justify-content-center">
      <form id="account-form" action="" method="">
        <h1 class="text-center">Register</h1>

        <div class="mb-3">
          <div class="d-flex justify-content-center">
            <label class="form-label mb-0" for="firstname">First Name</label>
          </div>
          <input id="firstname" name="" placeholder="First Name">
        </div>

        <div class="mb-3">
          <div class="d-flex justify-content-center">
            <label class="form-label mb-0" for="lastname">Last Name</label>
          </div>
          <input id="lastname" name="" placeholder="Last Name">
        </div>

        <div class="mb-3">
          <div class="d-flex justify-content-center">
            <label class="form-label mb-0" for="username">Username</label>
          </div>
          <input id="username" name="" placeholder="Username">
        </div>

        <div class="mb-3">
          <div class="d-flex justify-content-center">
            <label class="form-label mb-0" for="password">Password</label>
          </div>
          <input id="password" name="" type="password" placeholder="Password">
        </div>

        <div class="mb-5 d-flex justify-content-center" id="submit-button">
          <button class="btn btn-primary" type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>

</html>
